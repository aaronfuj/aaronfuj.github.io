---
layout: default
---
<div class="bg--white">
  <article class="container px-2 mx-auto" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 class="h0 sm-width-full mt-3 mb-2 inline-block" itemprop="name headline">{{ page.title }}</h1>
    <div>
      <p class="h4 mb-2">{{ page.short }}</p>
    </div>
    <div class="sm-width-full mt-1">
      <p class="h4 bold"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </div>

    {% if page.image %}
    <div>
      <img src="{{ page.image }}" class="img-responsive" />
    </div>
    {% endif %}

    <div class="prose" itemprop="articleBody">
        {{ content }}
    </div>

  </article>

  <div class="container mx-auto px-2 py-2 clearfix">
    {% include previous-next.html %}
  </div>
</div>
