<section id="portfolio" class="bg-light-gray">
    <div class="container" style="display: flex; flex-flow: row wrap">
        {% for project in site.projects %}
            <div style="width: 300px; margin: 5px; border: 1px solid #dddddd">
                <a href="{{ project.project_url }}" target="_blank">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/assets/images/portfolio/{{ project.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption px-1">
                    <h3 class="mt-1">{{ project.name }}</h3>
                    <p class="text-muted">{{ project.content }}</p>
                    <!-- {% if project.github_url %}
                    <p style="font-weight: 100; font-style: italic;">
                      <a href="{{project.github_url}}" title="Source Code on GitHub" target="_blank">
                        <span>Source</span>
                      </a>
                    </p>
                    {% endif %} -->
                </div>
            </div>
        {% endfor %}
    </div>
</section>
