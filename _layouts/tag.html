---
layout: default
---
{% assign tag = page.title | downcase %}
{% assign tag_posts = site.tags[tag] %}

<div class="bg--{{page.color}}">
  <div class="container mx-auto px-2">
    <h1 class="h0 col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }} Posts</h1>
  </div>
</div>

<div class="container mx-auto px-2">
  {% for post in tag_posts %}
    {% include post_block.html post=post %}
  {% endfor %}
</div>
